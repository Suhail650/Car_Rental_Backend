<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Rental Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        padding: 40px;
      }

      .invoice-box {
        max-width: 700px;
        margin: auto;
        padding: 30px;
        border: 1px solid #000;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
      }

      th, td {
        padding: 10px 15px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #f5f5f5;
      }

      .footer {
        text-align: center;
        font-size: 13px;
        margin-top: 30px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
      }

      .info-table {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="invoice-box">
      <h1>Car Rental Invoice</h1>

      <!-- Customer Info Table -->
      <table class="info-table">
        <tr>
          <td><strong>Customer Name:</strong> {{name}}</td>
          <td><strong>Aadhaar Number:</strong> {{adhaarNo}}</td>
        </tr>
        <tr>
          <td><strong>Phone Number:</strong> {{phone}}</td>
          <td></td>
        </tr>
      </table>

      <!-- Rental Details Table -->
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Car Model</th>
            <th>From Date</th>
            <th>To Date</th>
          </tr>
        </thead>
        <tbody>
          {{rentalRows}}
        </tbody>
      </table>

      <div class="footer">
        Thank you for renting with us!<br />
        Car Rental Shop, Tirurangadi
      </div>
    </div>
  </body>
</html>
